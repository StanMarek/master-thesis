version: '3'
name: 'master-thesis-docker-env-full'
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.4
    container_name: zookeeper-${ENV_NAME_FULL}
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - 22181:2181
  
  kafka:
    image: confluentinc/cp-kafka:7.4.4
    container_name: kafka-broker-${ENV_NAME_FULL}
    depends_on:
      - zookeeper
    ports:
      - 29092:29092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  minio:
    image: minio/minio:latest
    container_name: minio-blob-storage-${ENV_NAME_FULL}
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    volumes:
      - master-thesis-minio-data:/data
    networks:
      - master-thesis-network
    command: server --console-address ":9001" /data

  postgres:
    image: postgres
    container_name: postgres-${ENV_NAME_FULL}
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - master-thesis-postgres-data:/var/lib/postgresql/data
    networks:
      - master-thesis-network
      
  api:
    container_name: api-${ENV_NAME_FULL}
    depends_on:
      - postgres
      - minio
      - kafka
    build:
      context: ./master-thesis-api
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    networks:
      - master-thesis-network
    links:
      - postgres
      - minio
      - kafka

  frontend:
    container_name: frontend-${ENV_NAME_FULL}
    depends_on:
      - api
    build:
      context: ./master-thesis-frontend-ts
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    networks:
      - master-thesis-network
    
volumes:
  master-thesis-postgres-data:
  master-thesis-minio-data:
    driver: local

networks:
  master-thesis-network:


